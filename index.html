<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wakefield B3 Ventures</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #222629; /* Black background */
            color: #6B6E70;
            font-family: Arial, sans-serif;
            height: 100vh; /* Full height of the viewport */
        }

        /* Container to center the background image */
        .image-container {
            width: 75%; /* 75% of the page width will be the content area */
            height: 100vh; /* Full height of the viewport */
            margin: 0 auto; /* Center horizontally */
            background-image: url('WakefieldB3Ventures/Images/ChaosToClarityBanner_PNG.png');
            background-size: cover; /* Cover the content area */
            background-position: center;
        }

        /* Text and content in the middle of the background image */
        .content {
            padding: 20px;
            text-align: center;
            color: white;
        }

        h1 {
            color: #86C232;
            font-size: 2em;
        }

        p {
            font-size: 1.2em;
        }

        a {
            color: lightblue;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 40px;
            font-size: 1.2em;
            text-align: center;
        }

        footer ul {
            list-style: none;
            padding: 0;
        }

        footer ul li {
            display: inline;
            margin-right: 10px;
        }

        .disabled {
            color: #6B6E70;
            pointer-events: none;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- Main image container with background image -->
    <div class="image-container">
        <div class="content">
            <h1>Welcome to Wakefield B3 Ventures</h1>
            <p>Your go-to platform for [your mission or purpose].</p>
        </div>
    </div>

    <!-- Footer Section for Navigation Links -->
    <footer>
        <ul>
            <li><a href="index.html" id="home-link">Home</a></li>
            <li><a href="about.html" id="about-link">About</a></li>
            <li><a href="services.html" id="services-link">Services/Portfolio</a></li>
            <li><a href="business-insights.html" id="business-insights-link">Business Insights</a></li>
            <li><a href="contact.html" id="contact-link">Contact</a></li>
            <li><a href="testimonials.html" id="testimonials-link">Testimonials</a></li>
        </ul>
    </footer>

    <p>&copy; 2025 Wakefield B3 Ventures. All rights reserved.</p>

    <script>
        // Get the current page URL
        var currentPage = window.location.pathname.split("/").pop();

        // Disable the link for the current page
        if (currentPage === "index.html") {
            document.getElementById("home-link").classList.add("disabled");
        } else if (currentPage === "about.html") {
            document.getElementById("about-link").classList.add("disabled");
        } else if (currentPage === "services.html") {
            document.getElementById("services-link").classList.add("disabled");
        } else if (currentPage === "business-insights.html") {
            document.getElementById("business-insights-link").classList.add("disabled");
        } else if (currentPage === "contact.html") {
            document.getElementById("contact-link").classList.add("disabled");
        } else if (currentPage === "testimonials.html") {
            document.getElementById("testimonials-link").classList.add("disabled");
        }
    </script>

</body>
</html>
