            padding: 0;

            color: #6B6E70;
            font-family: Arial, sans-serif;
            height: 100%; /* Full height of the viewport */
        }

        /* Container to center the background image */
        .image-container {
            width: 75%; /* 75% of the page width will be the content area */

        }

        a {
            color: lightblue;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {

        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #222629; /* Black background for footer */
            color: #6B6E70; /* Text color */
            text-align: center;
            padding: 10px 0;
            font-size: 1.2em;
        }

        footer ul {
            list-style: none;
            padding: 0;
        }

        footer ul li {
            display: inline;
            margin-right: 10px;
        }

        .disabled {
            color: #6B6E70;
            pointer-events: none;
            text-decoration: none;
