<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Vintage Rug Studio</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #fdfaf6;
      color: #222;
      text-align: center;
    }

    header {
      background-color: #d4c2a8;
      color: #fff;
      padding: 40px 20px 20px;
      border-bottom: 1px solid #e5dfd4;
      position: relative;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 4rem;
      letter-spacing: 0.25rem;
      margin: 0;
    }

    /* Hamburger Menu */
    .hamburger {
      position: absolute;
      top: 20px;
      left: 20px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 20px;
      width: 25px;
    }

    .hamburger div {
      height: 3px;
      background-color: white;
      border-radius: 2px;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 70px;
      left: 20px;
      background-color: #d4c2a8;
      padding: 10px;
      border-radius: 5px;
      z-index: 100;
    }

    .dropdown-menu a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 5px 0;
      font-size: 1rem;
    }

    .dropdown-menu a:hover {
      background-color: #b39c7f;
    }

    .subheading {
      font-family: 'Pinyon Script', cursive;
      font-size: 6rem;
      font-style: normal;
      margin: 90px 0 30px;
      position: relative;
    }

    .subheading::before,
    .subheading::after {
      content: "";
      display: block;
      height: 1px;
      background: #d4c2a8;
      width: 60px;
      margin: 20px auto;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 0 20px;
    }

    .product {
      width: 240px;
      text-align: center;
    }

    .product img {
      width: 100%;
      height: auto;
      border: 1px solid #d4c2a8;
      padding: 5px;
      background: #fff;
      transition: transform 0.3s ease;
    }

    .product img:hover {
      transform: scale(1.05);
    }

    .product .name {
      font-family: 'Playfair Display', serif;
      font-size: 1.2rem;
      margin: 10px 0;
    }

    .product .description {
      font-family: 'Roboto', sans-serif;
      font-size: 0.9rem;
      color: #666;
