<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Vintage Rug Studio</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #fdfaf6;
      color: #222;
      text-align: center;
    }

    header {
      background-color: #d4c2a8;
      color: #fff;
      padding: 20px;
      position: relative;
      text-align: center;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin: 0;
    }

    /* Hamburger */
    .hamburger {
      position: absolute;
      left: 20px;
      top: 20px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: white;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 60px;
      left: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    .dropdown a {
      display: block;
      padding: 10px 20px;
      text-decoration: none;
      color: #222;
      font-family: 'Playfair Display', serif;
    }

    .dropdown a:hover {
      background-color: #f0f0f0;
    }

    .subheading {
      font-family: 'Pinyon Script', cursive;
      font-size: 4rem;
      margin: 60px 0 30px;
      position: relative;
    }

    .subheading::before,
    .subheading::after {
      content: "";
      display: block;
      height: 1px;
      background: #d4c2a8;
      width: 60px;
      margin: 10px auto;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 0 20px 40px;
    }

    .product {
      width: 240px;
      background-color: #fff;
      border: 1px solid #d4c2a8;
      padding: 10px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product img {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease;
    }

    .product img:hover {
      transform: scale(1.05);
    }

    .product-details {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .name {
      font-family: 'Playfair Display', serif;
      font-size: 1.2rem;
      margin: 10px 0 5px;
    }

    .description {
      font-size: 0.9rem;
      color: #666;
      margin: 5px 0;
    }

    .price {
      font-family: 'Playfair Display', serif;
      font-size: 1.4rem;
      margin: 10px 0;
      color: #d4c2a8;
    }

    .buy-button {
      padding: 10px 20px;
      background-color: #d4c2a8;
      color: #fff;
      text-decoration: none;
      font-family: 'Playfair Display', serif;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      margin-top: auto;
    }

    .buy-button:hover {
      background-color: #b39c7f;
    }

    footer {
      background-color: #fdfaf6;
      padding: 20px 0;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-icons img {
      width: 30px;
      height: 30px;
      transition: opacity 0.3s ease;
    }

    .social-icons img:hover {
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <header>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <h1>THE VINTAGE RUG STUDIO</h1>
    <div id="dropdownMenu" class="dropdown">
      <a href="https://www.wakefieldb3ventures.com/hlrugs.html">Home</a>
      <a href="https://www.wakefieldb3ventures.com/hlrugstestimonials.html">Testimonials</a>
    </div>
  </header>

  <main>
    <div class="subheading">Our Collection</div>

    <!-- Product grid stays unchanged -->
    <div class="gallery">
      <!-- ... your repeated product cards ... -->
    </div>
  </main>

  <footer>
    <div class="social-icons">
      <a href="https://www.instagram.com/thevintagerugstudio/" target="_blank" aria-label="Instagram">
        <img src="hlrugs/icons/Instagram_icon.png.webp" alt="Instagram" />
      </a>
      <a href="https://www.facebook.com/marketplace/profile/1333233563/" target="_blank" aria-label="Facebook">
        <img src="hlrugs/icons/FB_Icon.png" alt="Facebook" />
      </a>
    </div>
  </footer>

  <script>
    function toggleMenu() {
      const dropdown = document.getElementById("dropdownMenu");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }
  </script>
</body>
</html>
