<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Vintage Rug Studio</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #fdfaf6;
      color: #222;
      text-align: center;
    }

    header {
      background-color: #d4c2a8;
      color: #fff;
      padding: 20px 20px;
      position: relative;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 4rem;
      letter-spacing: 0.25rem;
      margin-bottom: 10px;
    }

    /* Hamburger Menu Styles */
    .hamburger {
      display: none;
      position: absolute;
      top: 20px;
      left: 20px;
      cursor: pointer;
    }

    .hamburger div {
      width: 30px;
      height: 3px;
      background-color: #fff;
      margin: 6px 0;
      transition: 0.3s;
    }

    .menu {
      display: none;
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
      background-color: #d4c2a8;
      padding: 10px 0;
      text-align: center;
    }

    .menu a {
      text-decoration: none;
      color: #fff;
      font-size: 1.2rem;
      display: block;
      padding: 10px;
    }

    .menu a:hover {
      background-color: #b39c7f;
    }

    /* Mobile styles: Show hamburger menu on smaller screens */
    @media screen and (max-width: 768px) {
      .hamburger {
        display: block;
      }
    }

    .menu.open {
      display: block;
    }

  </style>
</head>
<body>

  <header>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <h1>THE VINTAGE RUG STUDIO</h1>
  </header>

  <div class="menu" id="menu">
    <a href="hlrugs.html">Home</a>
  </div>

  <script>
    function toggleMenu() {
      var menu = document.getElementById("menu");
      menu.classList.toggle("open");
    }
  </script>

  <main>
    <div class="subheading">New In</div>

    <div class="gallery">
      <img src="hlrugs/VintageRug_1.jpg" alt="Vintage Rug 1">
      <img src="hlrugs/VintageRug_3.jpg" alt="Vintage Rug 3">
      <img src="hlrugs/VintageRug_2.jpg" alt="Vintage Rug 2">
      <img src="hlrugs/VintageRug_4.jpg" alt="Vintage Rug 4">
      <img src="hlrugs/VintageRug_5.jpg" alt="Vintage Rug 5">
    </div>

    <a href="#" class="shop-button">SHOP NOW</a>
  </main>

  <footer>
    <div class="social-icons">
      <a href="https://www.instagram.com/thevintagerugstudio/" target="_blank" aria-label="Instagram">
        <img src="hlrugs/icons/Instagram_icon.png.webp" alt="Instagram">
      </a>
      <a href="https://www.facebook.com/marketplace/profile/1333233563/" target="_blank" aria-label="Facebook">
        <img src="hlrugs/icons/FB_Icon.png" alt="Facebook">
      </a>
    </div>
  </footer>

</body>
</html>
