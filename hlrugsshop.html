<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Vintage Rug Studio - Shop</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #fdfaf6;
      color: #222;
      text-align: center;
    }

    header {
      background-color: #d4c2a8;
      color: #fff;
      padding: 40px 20px 20px;
      border-bottom: 1px solid #e5dfd4;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 4rem;
      letter-spacing: 0.25rem;
      margin-bottom: 10px;
    }

    .subheading {
      font-family: 'Pinyon Script', cursive;
      font-size: 6rem;
      font-style: normal;
      margin: 90px 0 30px;
      position: relative;
    }

    .subheading::before,
    .subheading::after {
      content: "";
      display: block;
      height: 1px;
      background: #d4c2a8;
      width: 60px;
      margin: 10px auto;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 0 20px;
    }

    .gallery img {
      width: 240px;
      height: auto;
      border: 1px solid #d4c2a8;
      padding: 5px;
      background: #fff;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      background-color: #fdfaf6;
      padding: 20px 0;
    }

    footer .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    footer .social-icons img {
      width: 30px;
      height: 30px;
      transition: opacity 0.3s ease;
    }

    footer .social-icons img:hover {
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <header>
    <h1>THE VINTAGE RUG STUDIO - SHOP</h1>
  </header>

  <main>
    <div class="subheading">Our Collection</div>

    <div class="gallery">
      <!-- First Set of Products -->
      <img src="hlrugs/VintageRug_1.jpg" alt="Vintage Rug 1">
      <img src="hlrugs/VintageRug_3.jpg" alt="Vintage Rug 3">
      <img src="hlrugs/VintageRug_2.jpg" alt="Vintage Rug 2">
      <img src="hlrugs/VintageRug_4.jpg" alt="Vintage Rug 4">
      <img src="hlrugs/VintageRug_5.jpg" alt="Vintage Rug 5">

      <!-- Second Set of Products (Same Products) -->
      <img src="hlrugs/VintageRug_1.jpg" alt="Vintage Rug 1">
      <img src="hlrugs/VintageRug_3.jpg" alt="Vintage Rug 3">
      <img src="hlrugs/VintageRug_2.jpg" alt="Vintage Rug 2">
      <img src="hlrugs/VintageRug_4.jpg" alt="Vintage Rug 4">
      <img src="hlrugs/VintageRug_5.jpg" alt="Vintage Rug 5">

      <!-- Third Set of Products (Same Products) -->
      <img src="hlrugs/VintageRug_1.jpg" alt="Vintage Rug 1">
      <img src="hlrugs/VintageRug_3.jpg" alt="Vintage Rug 3">
      <img src="hlrugs/VintageRug_2.jpg" alt="Vintage Rug 2">
      <img src="hlrugs/VintageRug_4.jpg" alt="Vintage Rug 4">
      <img src="hlrugs/VintageRug_5.jpg" alt="Vintage Rug 5">
    </div>
  </main>

  <footer>
    <div class="social-icons">
      <a href="https://www.instagram.com/thevintagerugstudio/" target="_blank" aria-label="Instagram">
        <img src="hlrugs/icons/Instagram_icon.png.webp" alt="Instagram">
      </a>
      <a href="https://www.facebook.com/marketplace/profile/1333233563/" target="_blank" aria-label="Facebook">
        <img src="hlrugs/icons/FB_Icon.png" alt="Facebook">
      </a>
    </div>
  </footer>

</body>
</html>
