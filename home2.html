<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M. Wakefield</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f9fc;
            color: #222;
        }

        header {
            padding: 20px 50px;
            background-color: white;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: black;
            font-weight: 500;
        }

        .resume-btn {
            padding: 8px 12px;
            border: 1px solid #000;
            border-radius: 5px;
            text-decoration: none;
        }

        .profile {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
        }

        .text {
            max-width: 50%;
        }

        .text h3 {
            font-size: 1.2em;
            color: #555;
        }

        .text h1 {
            font-size: 2em;
            margin: 5px 0;
        }

        .text p {
            margin: 10px 0;
            font-size: 1.1em;
            color: #666;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #5c9cf5;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        .profile-img img {
            width: 250px;
            height: auto;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .profile {
                flex-direction: column;
                text-align: center;
            }

            .text {
                max-width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">M. Wakefield</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">The Family</a></li>
                <li><a href="#" class="resume-btn">Resume</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="profile">
            <div class="text">
                <h3>I am</h3>
                <h1>Michael Wakefield</h1>
                <p>I create scalable, decision-making ecosystems that turn your raw data into actionable insight and competitive advantage.</p>
                <a href="#" class="btn">My Projects</a>
            </div>
            <div class="profile-img">
                <img src="WakefieldB3Ventures/Images/MichaelWakefield-Full.jpg" alt="Michael Wakefield">
            </div>
        </section>
    </main>
</body>
</html>
