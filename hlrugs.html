<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Vintage Rug Studio</title>
  <!-- Add the link for the Great Vibes font -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #fdfaf6;
      color: #222;
      text-align: center;
    }

    header {
      padding: 40px 20px 20px;
      border-bottom: 1px solid #e5dfd4;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 4rem;
      letter-spacing: 0.2rem;
      margin-bottom: 10px;
    }

    .subheading {
      font-family: 'Great Vibes', cursive; /* Apply Great Vibes here */
      font-size: 2.5rem;
      font-style: normal;  /* Ensure it's not italicized since the font is cursive */
      margin: 90px 0 30px; /* Adjusted spacing between "New In" and the images */
      position: relative;
    }

    .subheading::before,
    .subheading::after {
      content: "";
      display: block;
      height: 1px;
      background: #d4c2a8;
      width: 60px;
      margin: 10px auto;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }

    .gallery img {
      width: 240px;
      height: auto;
      border: 1px solid #d4c2a8;
      padding: 5px;
      background: #fff;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .shop-button {
      display: inline-block;
      margin: 90px auto 40px; /* Adjusted spacing between the images and the button */
      padding: 12px 30px;
      font-family: 'Playfair Display', serif;
      font-size: 1rem;
      border: 1px solid #d4c2a8;
      background-color: #fdfaf6;
      color: #222;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
    }

    .shop-button:hover {
      background-color: #d4c2a8;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>THE VINTAGE RUG STUDIO</h1>
  </header>

  <div class="subheading">New In</div>

  <div class="gallery">
    <img src="hlrugs/VintageRug_1.jpg" alt="Vintage Rug 1">
    <img src="hlrugs/VintageRug_3.jpg" alt="Vintage Rug 3">
    <img src="hlrugs/VintageRug_2.jpg" alt="Vintage Rug 2">
    <img src="hlrugs/VintageRug_4.jpg" alt="Vintage Rug 4">
    <img src="hlrugs/VintageRug_5.jpg" alt="Vintage Rug 5">
  </div>

  <a href="#" class="shop-button">SHOP NOW</a>
</body>
</html>
