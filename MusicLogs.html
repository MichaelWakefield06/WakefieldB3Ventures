<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Multiple YouTube Videos</title>
</head>
<body>
    <h1>My Embedded YouTube Videos</h1>

    <!-- Video 1 -->
    <h2>Video 1: First YouTube Video</h2>
    <iframe width="560" height="315" 
            src="https://www.youtube.com/embed/hnjeMwxFuBA" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
    </iframe>

    <!-- Video 2 -->
    <h2>Video 2: Second YouTube Video</h2>
    <iframe width="560" height="315" 
            src="https://www.youtube.com/embed/9-LI98Q-rsg" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
    </iframe>

    <!-- Video 3 -->
    <h2>Video 3: Third YouTube Video</h2>
    <iframe width="560" height="315" 
            src="https://www.youtube.com/embed/rfTgO9rpqck" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
    </iframe>

</body>
</html>
