<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Michael Wakefield</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        font-family: Georgia, serif; /* Default fallback */
    }
    .left {
        width: 65%;
        background-color: black;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column; /* Stack items vertically */
    }
    .right {
        width: 35%;
        background: linear-gradient(to right, black, #61892F); /* Horizontal gradient from black to #61892F */
    }
    .container {
        text-align: center;
        color: white;
    }
    h1 {
        font-size: 3.5rem;
        font-weight: normal;
        margin: 0;
        font-family: "Brush Script MT", cursive; /* Apply Brush Script MT */
    }
    p {
        font-size: 1.8rem;
        margin-top: 10px;
        opacity: 0.9;
        font-family: "Brush Script MT", cursive; /* Apply Brush Script MT */
    }
</style>
</head>
<body>
<div class="left">
    <div class="container">
        <h1>michael</h1>
        <h1>wakefield</h1>
        <p>be purposeful. be innovative. be visionary</p>
    </div>
</div>
<div class="right"></div>
</body>
</html>
